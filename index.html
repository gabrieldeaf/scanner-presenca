<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Scanner de Presen칞a</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: white;
      text-align: center;
      margin: 0;
      padding: 30px;
    }

    h2 {
      font-size: 26px;
      margin-bottom: 20px;
    }

    #reader {
      width: 300px;
      margin: 20px auto;
      border-radius: 15px;
      overflow: hidden;
      background: white;
      box-shadow: 0 10px 25px rgba(0,0,0,0.4);
    }

    .card {
      background: rgba(255,255,255,0.1);
      padding: 20px;
      border-radius: 15px;
      margin-top: 20px;
    }

    #nome {
      font-size: 20px;
      font-weight: 600;
      color: #00ffcc;
      margin: 10px 0;
    }

    button {
      padding: 10px 20px;
      font-size: 15px;
      border: none;
      border-radius: 25px;
      background: #00ffcc;
      color: #1e3c72;
      font-weight: 600;
      cursor: pointer;
      margin: 5px;
    }

    button:disabled {
      background: gray;
      cursor: not-allowed;
    }
  </style>
</head>

<body>

  <h2>游닝 Escaneie seu QR Code</h2>

  <div id="reader"></div>

  <div class="card">
    <p><strong>Nome lido:</strong></p>
    <p id="nome"></p>
    <button id="confirmar" disabled>Confirmar Presen칞a</button>
    <br>
    <button id="trocarCamera">游대 Trocar C칙mera</button>
  </div>

  <script>
    let nomeLido = "";
    let scanner;
    let ultimoQr = "";
    let cameras = [];
    let cameraIndex = 0;

    function iniciarScanner(cameraId) {

      if (scanner) {
        scanner.stop().catch(()=>{});
      }

      scanner = new Html5Qrcode("reader");

      scanner.start(
        cameraId,
        { fps: 10, qrbox: 250 },
        qrCodeMessage => {

          if (qrCodeMessage === ultimoQr) return;
          ultimoQr = qrCodeMessage;

          nomeLido = qrCodeMessage;
          document.getElementById("nome").innerText = nomeLido;
          document.getElementById("confirmar").disabled = false;

          // Vibra칞칚o 200ms
          if (navigator.vibrate) {
            navigator.vibrate(200);
          }
        }
      ).catch(err => {
        alert("Erro ao iniciar c칙mera");
      });
    }

    Html5Qrcode.getCameras().then(devices => {
      cameras = devices;
      if (cameras.length > 0) {
        iniciarScanner(cameras[cameraIndex].id);
      }
    });

    document.getElementById("trocarCamera").onclick = () => {
      if (cameras.length > 1) {
        cameraIndex = (cameraIndex + 1) % cameras.length;
        iniciarScanner(cameras[cameraIndex].id);
      } else {
        alert("S칩 existe uma c칙mera dispon칤vel.");
      }
    };

    function enviarParaPlanilha(nome) {
      const agora = new Date();
      const data = agora.toLocaleDateString();
      const hora = agora.toLocaleTimeString();

      const url = "https://script.google.com/macros/s/AKfycbx0UAfgAwW4scMPj7RCiocA36SEtAznufKrW_l6YV_JgBi3JFU0jgYMsNp7cjHaS84t5Q/exec";

      const img = new Image();
      img.src = `${url}?nome=${encodeURIComponent(nome)}&data=${encodeURIComponent(data)}&hora=${encodeURIComponent(hora)}`;

      document.getElementById("confirmar").disabled = true;
      document.getElementById("nome").innerText = "";
    }

    document.getElementById("confirmar").onclick = () => {
      enviarParaPlanilha(nomeLido);
    };

  </script>

</body>
</html>
